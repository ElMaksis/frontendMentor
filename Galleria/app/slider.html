<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <script type="module" src="js/slider.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <a class="header__logo-link" href="index.html">
                <img class="header__logo-icon" src="./assets/shared/logo.svg" alt="logo icon">
            </a>
            <a class="header__slider-link slider__stop-btn" href="#">STOP SLIDESHOW</a>
        </header>
        <div class="slider">
        </div>
    </div>
    <div class="slider__progress-bar"></div>
    <div class="container">
        <footer class="footer">
            <div class="footer__desc">
                <p class="footer__title"></p>
                <p class="footer__artist"></p>
            </div>
            <div class="footer__control">
                <button class="footer__btn prev__btn">
                    <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg">
                        <g stroke="#000" fill="none" fill-rule="evenodd">
                            <path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z" stroke-width="2" />
                            <path fill="#D8D8D8" d="M.986.5h-1v22.775h1z" />
                        </g>
                    </svg>
                </button>
                <button class="footer__btn next__btn">
                    <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg">
                        <g stroke="#000" fill="none" fill-rule="evenodd">
                            <path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z" stroke-width="2" />
                            <path fill="#D8D8D8" d="M24.708.5h1v22.775h-1z" />
                        </g>
                    </svg>
                </button>
            </div>
        </footer>
    </div>



    <div class="modal">
        <div class="modal__wrapper">
            <div class="modal__page">
                <a class="modal__close-btn">CLOSE</a>
                <img class="modal__big-image" src="#" alt="#">
            </div>
        </div>
    </div>
</body>

</html>
