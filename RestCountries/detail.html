<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/item-rule.css">
    <script src="script/detail.js" type="module" defer></script>
    <title>REST Countries</title>
</head>

<body class="min-h-[100vh] dark:bg-[#202C36] font-nunito dark:text-white text-[#111517]">
    <header class="dark:bg-[#2B3844]">
        <div class="max-w-[1300px] mx-auto px-[15px]">
            <div class="flex gap-2 justify-between items-center py-4 ">
                <a href="index.html"
                    class="text- sm:text-2xl font-bold transition-all hover:scale-[1.02] hover:opacity-70">Where
                    in the world?</a>
                <button
                    class="js-theme-btn self-end sm:self-auto flex items-center gap-1  hover:scale-105 hover:opacity-70 p-2 rounded-md transition-all">
                    <span
                        class="block h-5 w-5 bg-[url('/images/theme-icon-light.svg')] dark:bg-[url('/images/theme-icon-dark.svg')] bg-no-repeat bg-center"></span>
                    <span class="font-semibold text-xs sm:text-base">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="max-w-[1300px] mx-auto px-[15px]">
            <div class="py-12 sm:py-20">
                <a class="js-back-btn h-10 w-[136px] flex gap-[10px] items-center justify-center rounded-md dark:bg-[#2B3844] shadow-light hover:scale-105 hover:bg-[#ebebf3] dark:hover:bg-[#253542] transition-all"
                    href="index.html">
                    <span
                        class="h-5 w-5 bg-no-repeat bg-[url('/images/back-icon-light.svg')] dark:bg-[url('/images/back-icon-dark.svg')]"></span>
                    <span class="font-light leading-5">Back</span>
                </a>
            </div>

            <div class="js-detail dark:bg-[#202C36] flex flex-col gap-8 lg:flex-row items-center justify-center">
                <div class="rounded-[10px] shadow-light overflow-hidden">
                    <img class="js-detail-flag max-w-full h-[250px] lg:h-[300px] xl:h-[400px] sm:max-w-[400px] lg:max-w-[600px] w-full object-cover "
                        src="" alt="">
                </div>
                <div class="lg:pl-[60px] xl:pl-[140px] max-w-full sm:max-w-[400px] lg:max-w-[680px] w-full">
                    <h3 class="js-detail-title text-[32px] font-extrabold mb-6"></h3>
                    <div class="w-full flex flex-col gap-7 lg:gap-[80px] lg:flex-row justify-between">
                        <ul class="text-sm sm:text-base font-semibold">
                            <li class="mb-2">
                                <span>Native Name:</span>
                                <span class="js-detail-name font-light"></span>
                            </li>
                            <li class="mb-2">
                                <span>Population:</span>
                                <span class="js-detail-population font-light"></span>
                            </li>
                            <li class="mb-2">
                                <span>Region:</span>
                                <span class="js-detail-region font-light"></span>
                            </li>
                            <li class="mb-2">
                                <span>Sub Region:</span>
                                <span class="js-detail-subregion font-light"></span>
                            </li>
                            <li class="mb-2">
                                <span>Capital:</span>
                                <span class="js-detail-capital font-light"></span>
                            </li>
                        </ul>
                        <ul class="text-sm sm:text-base font-semibold">
                            <li class="mb-2">
                                <span>Top Level Domain:</span>
                                <span class="js-detail-domain font-light"></span>
                            </li>
                            <li class="mb-2">
                                <span>Currencies:</span>
                                <span class="js-detail-currency font-light"></span>
                            </li>
                            <li class="mb-2">
                                <span>Languages:</span>
                                <span class="js-detail-lang font-light"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="mt-8 mb-16 lg:mt-[70px] flex flex-col lg:flex-row gap-4 lg:items-center">
                        <p class="font-semibold ">Border Countries:</p>
                        <div class="js-detail-neighbor flex gap-[10px] flex-wrap">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
