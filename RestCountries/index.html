<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/item-rule.css">
    <script src="script/app.js" type="module" defer></script>
    <title>REST Countries</title>
</head>

<body class="min-h-[100vh] font-nunito dark:text-white text-[#111517] dark:bg-[#202C36]">
    <header class="dark:bg-[#2B3844]">
        <div class="max-w-[1300px] mx-auto px-[15px]">
            <div class="flex gap-2 justify-between items-center py-4 ">
                <a href="index.html"
                    class="sm:text-2xl font-bold transition-all hover:scale-[1.02] hover:opacity-70">Where
                    in the world?</a>
                <button
                    class="js-theme-btn self-end sm:self-auto flex items-center gap-1  hover:scale-105 hover:opacity-70 p-2 rounded-md transition-all">
                    <span
                        class="block h-5 w-5 bg-[url('/images/theme-icon-light.svg')] dark:bg-[url('/images/theme-icon-dark.svg')] bg-no-repeat bg-center"></span>
                    <span class="font-semibold text-xs sm:text-base">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main class="pb-11">
        <div class="max-w-[1300px] mx-auto px-[15px]">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center py-8 sm:py-12">
                <div
                    class="h-[44px] md:h-14 max-w-[380px] md:max-w-[480px] w-full dark:bg-[#2B3844] rounded-md flex items-center shadow-light">
                    <button
                        class="js-search-btn h-full px-8 bg-transparent rounded-md hover:bg-[#ebebf3] dark:hover:bg-[#253542] transition-colors bg-no-repeat bg-center bg-[url(/images/search-icon-light.svg)] dark:bg-[url(/images/search-icon-dark.svg)]">
                    </button>
                    <input
                        class="js-search-input h-full w-full text-sm bg-transparent px-3 transition-colors focus-visible:outline-none focus-visible:border-none dark:focus-visible:bg-[#2d4252] rounded-md"
                        type="text" placeholder="Search for a countryâ€¦">
                </div>
                <div
                    class="js-select relative text-sm leading-5 dark:bg-[#2B3844] rounded-md transition-colors hover:bg-[#ebebf3] dark:hover:bg-[#253542] shadow-light">
                    <button
                        class=" w-[200px] pl-6 px-4 py-3 md:py-[18px] bg-transparent flex justify-between items-center">
                        <span class="js-select__value">Filter by Region</span>
                        <span
                            class="js-select__marker inline-block h-3 w-3 bg-[url('/images/arrow-icon-light.svg')] dark:bg-[url('/images/arrow-icon-dark.svg')] transition-transform"></span>
                    </button>
                    <ul
                        class="js-select__dropdaun h-0 absolute z-10 w-[200px] mt-1 bg-white  dark:bg-[#2B3844] rounded-md shadow-light  overflow-hidden transition ease-linear duration-300">
                        <li class="js-select__item py-1 w-full px-6 pt-3 cursor-pointer transition-colors hover:bg-[#ebebf3] dark:hover:bg-[#2e3f4f]"
                            data-region="Africa">
                            Africa
                        </li>
                        <li class="js-select__item py-1 w-full px-6 cursor-pointer transition-colors hover:bg-[#ebebf3] dark:hover:bg-[#2e3f4f]"
                            data-region="Americas">
                            America</li>
                        <li class="js-select__item py-1 w-full px-6 cursor-pointer transition-colors hover:bg-[#ebebf3] dark:hover:bg-[#2e3f4f]"
                            data-region="Asia">
                            Asia</li>
                        <li class="js-select__item py-1 w-full px-6 cursor-pointer transition-colors hover:bg-[#ebebf3] dark:hover:bg-[#2e3f4f]"
                            data-region="Europe">
                            Europe</li>
                        <li class="js-select__item py-1 w-full px-6 pb-3 cursor-pointer transition-colors hover:bg-[#ebebf3] dark:hover:bg-[#2e3f4f]"
                            data-region="Oceania">
                            Oceania
                        </li>
                    </ul>
                </div>
            </div>

            <div class="js-country__box flex justify-center gap-8 lg:gap-16 flex-wrap">
            </div>
        </div>
    </main>
</body>

</html>
