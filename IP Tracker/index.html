<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="header__title">IP Address Tracker</h1>
                <form class="header__form" action="#">
                    <input class="header__input" type="text" placeholder="Search for any IP address or domain">
                    <button class="header__btn" type="submit">
                        <img class="header__btn-icon" src="images/icon-arrow.svg" alt="Button icon">
                    </button>
                </form>
                <div class="info">
                    <ul class="info__list">
                        <li class="info__item">
                            <span class="info__item-name">IP Address</span>
                            <p class="info__item-desc">192.212.174.101</p>
                        </li>
                        <li class="info__item">
                            <span class="info__item-name">Location</span>
                            <p class="info__item-desc">Brooklyn, NY
                                10001</p>
                        </li>
                        <li class="info__item">
                            <span class="info__item-name">Timezone</span>
                            <p class="info__item-desc">UTC -05:00</p>
                        </li>
                        <li class="info__item">
                            <span class="info__item-name">ISP</span>
                            <p class="info__item-desc">SpaceX Starlink</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="map"></div>
        </div>
    </main>

</body>

</html>
