<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-dark.css" id="theme-style">
    <title>TODO List</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a class="header__link" href="#">
                TODO
            </a>
            <button class="header__btn">
                <img class="header__switcher" src="images/icon-sun.svg" alt="switch theme button">
            </button>
        </header>
        <div class="app">
            <div class="app__new-todo">
                <div class="app-box">
                    <label class="app-box__label">
                        <span class="app-box__checkbox"></span>
                    </label>
                </div>
                <form class="app-box__form" action="#">
                    <input class="app__todo-desc" type="text" placeholder="Create a new todo...">
                </form>
            </div>
            <div class="app-list">
                <div class="app-item app-item--active">
                    <div class="app-box">
                        <label class="app-box__label">
                            <input class="app-box__input" type="checkbox">
                            <span class="app-box__checkbox">
                                <img class="app-box__select-icon" src="./images/icon-check.svg"
                                    alt="checkbox select icon">
                            </span>
                        </label>
                    </div>
                    <p class="app-item__text">
                        Complite online JavaScript course
                    </p>
                    <button class="app-item__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                            <path fill="#494C6B" fill-rule="evenodd"
                                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                        </svg>
                    </button>
                </div>
                <div class="app-item app-item--active">
                    <div class="app-box">
                        <label class="app-box__label">
                            <input class="app-box__input" type="checkbox">
                            <span class="app-box__checkbox">
                                <img class="app-box__select-icon" src="./images/icon-check.svg"
                                    alt="checkbox select icon">
                            </span>
                        </label>
                    </div>
                    <p class="app-item__text">
                        Jog around the park 3x
                    </p>
                    <button class="app-item__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                            <path fill="#494C6B" fill-rule="evenodd"
                                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                        </svg>
                    </button>
                </div>
                <div class="app-item app-item--active">
                    <div class="app-box">
                        <label class="app-box__label">
                            <input class="app-box__input" type="checkbox">
                            <span class="app-box__checkbox">
                                <img class="app-box__select-icon" src="./images/icon-check.svg"
                                    alt="checkbox select icon">
                            </span>
                        </label>
                    </div>
                    <p class="app-item__text">
                        10 minute meditation
                    </p>
                    <button class="app-item__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                            <path fill="#494C6B" fill-rule="evenodd"
                                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="app-footer">
                <div class="app-footer__control">
                    <button class="app-footer__btn" data-filter="last">5 items left</button>
                    <div class="app-footer__container">
                        <ul class="app-footer__list">
                            <li class="app-footer__list-item">
                                <button class="app-footer__btn app-footer__btn--active" data-filter="all">All</button>
                            </li>
                            <li class="app-footer__list-item">
                                <button class="app-footer__btn" data-filter="active">Active</button>
                            </li>
                            <li class="app-footer__list-item">
                                <button class="app-footer__btn" data-filter="complete">Completed</button>
                            </li>
                        </ul>
                    </div>
                    <button class="app-footer__btn" data-filter="clear">Clear
                        Completed</button>
                </div>
            </div>
        </div>
        <p class="app__caption">Drag and drop to reorder list</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
